                }

                sayHi () {
                    console.log (this.name, this.surname, this.age);
                }
                
            }

            class Employee extends Person {
                constructor (name, surname, age, salary) {
                    super (name, surname, age);

                }

                getPersonStr() {
                    console.log (this.name, this.surname, this.age, this.salary)
                }
            }

            const employee = new Employee ('Аделина,', 'Гатауллина,', '30', '550000');
            employee.getPersonStr ();
